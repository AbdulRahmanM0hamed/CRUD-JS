<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>CRUD js1</title>
</head>

<body>

    <div class="container ">
        <div class="row py-5">
            <div class="col-md-9 m-auto ">

                <div>
                    <label for="productNameInp">Product Name :</label>
                    <input type="text" class="form-control is-invalid  " oninput="regxeAddProduct(this.value)"  id="productNameInp">
                </div>


                <div>
                    <label for="productPriceInp">Product Price :</label>
                    <input type="text" class="form-control is-invalid" oninput="regxeAddProduct(this.value)"id="productPriceInp">
                </div>
                <div>
                    <label for="productCategoryInp">Product Category :</label>
                    <input type="text" class="form-control is-invalid" oninput="regxeAddProduct(this.value)" id="productCategoryInp">
                </div>

                <div>
                    <label for="productDescInp">Product Desc :</label>
                    <textarea class="form-control is-invalid" oninput="regxeAddProduct(this.value)" id="productDescInp" cols="30" rows="1"></textarea>
                </div>
                <div class="py-3">
                    <button type="button" id="AddProduct" class="btn btn-success " onclick="addProduct()">Add
                        Product</button>
                    <button type="button" id="setUpdate" class="btn btn-warning px-2  d-none" onclick="setUpdate2(temp)">
                        Update</button>

                    <button type="button" class="btn btn-info" onclick="clearForm()"> Reset</button>

                </div>
            </div>
        </div>
    </div>


    <div class="container">
        <div class="row ">
            <div class="col-md-9 m-auto">

                <input type="text" oninput="search(this.value)" class="form-control  " placeholder="Search by Name">

                <table class="table text-center">
                    <thead>
                        <th>index</th>
                        <th>Product Name </th>
                        <th>Product Price </th>
                        <th>Product Category </th>
                        <th>Product Desc </th>
                        <th>Update</th>
                        <th>Delete</th>
                    </thead>

                    <tbody id="tbody">

                    </tbody>


                </table>



            </div>
        </div>
    </div>




    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
